<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instanz-Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useMemo, useRef } = React;

    const API_BASE = 'http://localhost:3001/api';
    
    // Extract instance from URL path
    const getInstanceFromPath = () => {
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      return pathParts[0] || null;
    };
    
    // Get API URL for current instance
    const getApiUrl = (instance, path) => {
      if (!instance) return `${API_BASE}${path}`;
      return `${API_BASE}/${instance}${path}`;
    };

    // Icons as simple components
    const Icon = ({ name, className = "" }) => (
      <i className={`fas fa-${name} ${className}`}></i>
    );    

    // Instance Selector Component (shown when no instance is selected)
    const InstanceSelector = () => {
      const [instances, setInstances] = useState([]);
      const [templates, setTemplates] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [showCreateModal, setShowCreateModal] = useState(false);
      const [newInstanceName, setNewInstanceName] = useState('');
      const [selectedTemplateId, setSelectedTemplateId] = useState('');
      const [creating, setCreating] = useState(false);
      const [loadingTemplates, setLoadingTemplates] = useState(false);

      const loadInstances = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE}/instances`);
          const data = await response.json();
          if (response.ok) {
            setInstances(data.instances || []);
          } else {
            setError(data.error);
          }
        } catch (err) {
          setError('Verbindung zum Server fehlgeschlagen');
        }
        setLoading(false);
      };

      const loadTemplates = async () => {
        setLoadingTemplates(true);
        try {
          const response = await fetch(`${API_BASE}/templates`);
          const data = await response.json();
          if (response.ok) {
            setTemplates(data.templates || []);
          }
        } catch (err) {
          console.error('Error loading templates:', err);
        }
        setLoadingTemplates(false);
      };

      useEffect(() => {
        loadInstances();
      }, []);

      const openCreateModal = () => {
        setShowCreateModal(true);
        setNewInstanceName('');
        setSelectedTemplateId('');
        loadTemplates();
      };

      const createInstance = async () => {
        if (!newInstanceName.trim()) return;
        
        if (!/^[a-zA-Z0-9_-]+$/.test(newInstanceName)) {
          setError('Ungültiger Name. Erlaubt: a-z, A-Z, 0-9, _ und -');
          return;
        }
        
        setCreating(true);
        try {
          const body = { name: newInstanceName };
          if (selectedTemplateId) {
            body.templateId = selectedTemplateId;
          }
          
          const response = await fetch(`${API_BASE}/instances`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await response.json();
          if (response.ok) {
            if(data.hasTestcases && data.testcaseCount > 0) {
              window.location.href = `/${newInstanceName}`;
            }
            else if(data.hasInterfaces) {
              window.location.href = `/${newInstanceName}/interfacedesign`;
            }
          } else {
            setError(data.error);
          }
        } catch (err) {
          setError('Fehler beim Erstellen der Instanz');
        }
        setCreating(false);
      };

      const selectedTemplate = templates.find(t => t.id === selectedTemplateId);

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="loading-spinner"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-gradient-to-r from-slate-700 to-slate-900 text-white py-6 shadow-lg">
            <div className="max-w-5xl mx-auto px-4">
              <h1 className="text-3xl font-bold flex items-center gap-3">
                <Icon name="server" />
                Instanz-Manager
              </h1>
              <p className="text-slate-300 mt-2">Testcases &amp; Schnittstellendesign verwalten</p>
            </div>
          </header>

          <main className="max-w-5xl mx-auto px-4 py-8">
            {error && (
              <div className="mb-6 p-4 bg-red-100 text-red-700 rounded-lg flex items-center gap-2">
                <Icon name="exclamation-circle" />
                {error}
                <button onClick={() => setError(null)} className="ml-auto">
                  <Icon name="times" />
                </button>
              </div>
            )}

            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-xl font-semibold text-gray-800">
                  <Icon name="folder-open" className="mr-2 text-slate-500" />
                  Verfügbare Instanzen
                </h2>
                <button
                  onClick={openCreateModal}
                  className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2"
                >
                  <Icon name="plus" />
                  Neue Instanz
                </button>
              </div>

              {instances.length === 0 ? (
                <div className="text-center py-12 text-gray-500">
                  <Icon name="folder" className="text-5xl text-gray-300 mb-4" />
                  <p>Keine Instanzen gefunden.</p>
                  <p className="text-sm mt-2">Erstellen Sie eine neue Instanz oder legen Sie einen Ordner im <code className="bg-gray-100 px-1 rounded">instances/</code> Verzeichnis an.</p>
                </div>
              ) : (
                <div className="grid gap-6">
                  {instances.map((instance) => (
                    <div
                      key={instance.id}
                      className="border rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow"
                    >
                      {/* Info Section - Not clickable */}
                      <div className="bg-gradient-to-r from-slate-700 to-slate-800 p-4 text-white">
                        <div className="flex items-center gap-4">
                          <div className="p-3 bg-white/20 rounded-lg">
                            <Icon name="box" className="text-2xl" />
                          </div>
                          <div>
                            <h3 className="font-bold text-lg">{instance.name}</h3>
                            <p className="text-slate-300 text-sm">ID: {instance.id}</p>
                            {(instance.manufacturer || instance.version) && (
                              <div className="flex gap-4 mt-1 text-xs text-slate-400">
                                {instance.manufacturer && (
                                  <span><Icon name="industry" className="mr-1" />{instance.manufacturer}</span>
                                )}
                                {instance.version && (
                                  <span><Icon name="tag" className="mr-1" />v{instance.version}</span>
                                )}
                              </div>
                            )}
                          </div>
                        </div>
                      </div>

                      {/* Two Column Section */}
                      <div className="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-200">
                        
                        {/* Testcases Section - Clickable */}
                        <div
                          onClick={() => instance.hasTestCases && (window.location.href = `/${instance.id}`)}
                          className={`p-4 ${instance.hasTestCases 
                            ? 'cursor-pointer hover:bg-blue-50 transition-colors group' 
                            : 'bg-gray-50 opacity-60'}`}
                        >
                          <div className="flex items-center justify-between mb-3">
                            <h4 className={`font-semibold flex items-center gap-2 ${
                              instance.hasTestCases ? 'text-blue-700 group-hover:text-blue-800' : 'text-gray-500'
                            }`}>
                              <Icon name="clipboard-list" />
                              Testcases
                            </h4>
                            {instance.hasTestCases && (
                              <Icon name="arrow-right" className="text-gray-300 group-hover:text-blue-500 transition-colors" />
                            )}
                          </div>
                          
                          {instance.hasTestCases ? (
                            <div className="space-y-2">
                              <div className="flex justify-between text-sm">
                                <span className="text-gray-600">
                                  <Icon name="folder" className="mr-1 text-blue-400" />
                                  Module
                                </span>
                                <span className="font-medium text-gray-800">{instance.moduleCount}</span>
                              </div>
                              <div className="flex justify-between text-sm">
                                <span className="text-gray-600">
                                  <Icon name="file-code" className="mr-1 text-blue-400" />
                                  Testcases
                                </span>
                                <span className="font-medium text-gray-800">
                                  {instance.profilesCompleted && instance.filteredTestcaseCount !== instance.testcaseCount 
                                    ? `${instance.filteredTestcaseCount} / ${instance.testcaseCount}` 
                                    : instance.testcaseCount}
                                </span>
                              </div>
                              {instance.hasProfiles && (
                                <div className="flex justify-between text-sm">
                                  <span className="text-gray-600">
                                    <Icon name="id-badge" className="mr-1 text-blue-400" />
                                    ICS Status
                                  </span>
                                  {instance.profilesCompleted ? (
                                    <span className="text-green-600 font-medium">
                                      <Icon name="check-circle" className="mr-1" />
                                      {instance.activeProfileCount} Profile
                                    </span>
                                  ) : (
                                    <span className="text-yellow-600 font-medium">
                                      <Icon name="edit" className="mr-1" />
                                      Nicht ausgefüllt
                                    </span>
                                  )}
                                </div>
                              )}
                            </div>
                          ) : (
                            <div className="text-center py-4 text-gray-400">
                              <Icon name="times-circle" className="text-2xl mb-1" />
                              <p className="text-xs">Keine Testcases</p>
                            </div>
                          )}
                        </div>

                        {/* Interface Design Section - Clickable */}
                        <div
                          onClick={() => instance.hasInterfaces && (window.location.href = `/${instance.id}/interfacedesign`)}
                          className={`p-4 ${instance.hasInterfaces 
                            ? 'cursor-pointer hover:bg-emerald-50 transition-colors group' 
                            : 'bg-gray-50 opacity-60'}`}
                        >
                          <div className="flex items-center justify-between mb-3">
                            <h4 className={`font-semibold flex items-center gap-2 ${
                              instance.hasInterfaces ? 'text-emerald-700 group-hover:text-emerald-800' : 'text-gray-500'
                            }`}>
                              <Icon name="project-diagram" />
                              Schnittstellendesign
                            </h4>
                            {instance.hasInterfaces && (
                              <Icon name="arrow-right" className="text-gray-300 group-hover:text-emerald-500 transition-colors" />
                            )}
                          </div>
                          
                          {instance.hasInterfaces && (instance.functionCount > 0 || instance.exceptionCount > 0 || instance.typeCount > 0 || instance.enumCount > 0) ? (
                            <div className="grid grid-cols-2 gap-2">
                              <div className="flex justify-between text-sm bg-blue-50 rounded px-2 py-1">
                                <span className="text-gray-600">
                                  <Icon name="code" className="mr-1 text-blue-500" />
                                  Funktionen
                                </span>
                                <span className="font-medium text-blue-700">{instance.functionCount || 0}</span>
                              </div>
                              <div className="flex justify-between text-sm bg-red-50 rounded px-2 py-1">
                                <span className="text-gray-600">
                                  <Icon name="exclamation-triangle" className="mr-1 text-red-500" />
                                  Exceptions
                                </span>
                                <span className="font-medium text-red-700">{instance.exceptionCount || 0}</span>
                              </div>
                              <div className="flex justify-between text-sm bg-purple-50 rounded px-2 py-1">
                                <span className="text-gray-600">
                                  <Icon name="cube" className="mr-1 text-purple-500" />
                                  Types
                                </span>
                                <span className="font-medium text-purple-700">{instance.typeCount || 0}</span>
                              </div>
                              <div className="flex justify-between text-sm bg-amber-50 rounded px-2 py-1">
                                <span className="text-gray-600">
                                  <Icon name="list-ol" className="mr-1 text-amber-500" />
                                  Enums
                                </span>
                                <span className="font-medium text-amber-700">{instance.enumCount || 0}</span>
                              </div>
                            </div>
                          ) : instance.hasInterfaces ? (
                            <div className="text-center py-4 text-gray-400">
                              <Icon name="folder-open" className="text-2xl mb-1" />
                              <p className="text-xs">Leer</p>
                            </div>
                          ) : (
                            <div className="text-center py-4 text-gray-400">
                              <Icon name="times-circle" className="text-2xl mb-1" />
                              <p className="text-xs">Nicht verfügbar</p>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>

            <div className="text-center text-gray-400 text-sm">
              <p>Instanzen werden im Ordner <code className="bg-gray-200 px-1 rounded">instances/</code> verwaltet.</p>
              <p className="mt-1">Templates befinden sich im Ordner <code className="bg-gray-200 px-1 rounded">templates/</code>.</p>
            </div>
          </main>

          {/* Create Instance Modal */}
          {showCreateModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg p-6 w-full max-w-lg shadow-xl">
                <h3 className="text-lg font-semibold mb-4">
                  <Icon name="plus-circle" className="mr-2 text-green-500" />
                  Neue Instanz erstellen
                </h3>
                
                {/* Instance Name */}
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Instanz-Name (URL-ID)
                  </label>
                  <input
                    type="text"
                    value={newInstanceName}
                    onChange={(e) => setNewInstanceName(e.target.value)}
                    className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="meine-tse-v1"
                    pattern="[a-zA-Z0-9_-]+"
                  />
                  <p className="text-xs text-gray-500 mt-1">
                    Erlaubt: a-z, A-Z, 0-9, _ und -
                  </p>
                </div>

                {/* Template Selection */}
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    <Icon name="copy" className="mr-1" />
                    Template (optional)
                  </label>
                  
                  {loadingTemplates ? (
                    <div className="text-center py-4 text-gray-500">
                      <div className="loading-spinner inline-block"></div>
                      <span className="ml-2">Lade Templates...</span>
                    </div>
                  ) : templates.length === 0 ? (
                    <div className="p-3 bg-gray-50 rounded border text-gray-500 text-sm">
                      <Icon name="info-circle" className="mr-1" />
                      Keine Templates verfügbar. Erstellen Sie einen Ordner in <code className="bg-gray-200 px-1 rounded">templates/</code> mit einer <code className="bg-gray-200 px-1 rounded">profiles-template.xml</code>.
                    </div>
                  ) : (
                    <div className="space-y-2 max-h-64 overflow-y-auto">
                      {/* Empty / No Template Option */}
                      <label 
                        className={`block p-3 border rounded cursor-pointer transition-colors ${
                          selectedTemplateId === '' 
                            ? 'border-blue-500 bg-blue-50' 
                            : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                        }`}
                      >
                        <input
                          type="radio"
                          name="template"
                          value=""
                          checked={selectedTemplateId === ''}
                          onChange={() => setSelectedTemplateId('')}
                          className="sr-only"
                        />
                        <div className="flex items-center gap-3">
                          <div className={`p-2 rounded ${selectedTemplateId === '' ? 'bg-blue-200 text-blue-700' : 'bg-gray-200 text-gray-500'}`}>
                            <Icon name="file" />
                          </div>
                          <div>
                            <div className="font-medium text-gray-800">Leere Instanz</div>
                            <div className="text-xs text-gray-500">Nur Basis-Konfiguration ohne Testcases</div>
                          </div>
                        </div>
                      </label>

                      {/* Template Options */}
                      {templates.map((template) => (
                        <label 
                          key={template.id}
                          className={`block p-3 border rounded cursor-pointer transition-colors ${
                            selectedTemplateId === template.id 
                              ? 'border-blue-500 bg-blue-50' 
                              : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                          }`}
                        >
                          <input
                            type="radio"
                            name="template"
                            value={template.id}
                            checked={selectedTemplateId === template.id}
                            onChange={() => setSelectedTemplateId(template.id)}
                            className="sr-only"
                          />
                          <div className="flex items-start gap-3">
                            <div className={`p-2 rounded ${selectedTemplateId === template.id ? 'bg-blue-200 text-blue-700' : 'bg-purple-100 text-purple-600'}`}>
                              <Icon name="layer-group" />
                            </div>
                            <div className="flex-1 min-w-0">
                              <div className="font-medium text-gray-800">{template.name}</div>
                              {template.description && (
                                <div className="text-xs text-gray-500 mt-1">{template.description}</div>
                              )}
                              <div className="flex gap-3 mt-1 text-xs text-gray-400">
                                <span><Icon name="folder" className="mr-1" />{template.moduleCount} Module</span>
                                <span><Icon name="file-code" className="mr-1" />{template.testcaseCount} Testcases</span>
                                <span><Icon name="id-badge" className="mr-1" />{template.profileCount} Profile</span>
                              </div>
                            </div>
                          </div>
                        </label>
                      ))}
                    </div>
                  )}
                </div>

                {/* Selected Template Info */}
                {selectedTemplate && (
                  <div className="mb-4 p-3 bg-blue-50 border border-blue-200 rounded text-sm">
                    <div className="font-medium text-blue-800 mb-1">
                      <Icon name="info-circle" className="mr-1" />
                      Ausgewähltes Template: {selectedTemplate.name}
                    </div>
                    <div className="text-blue-600">
                      Die Instanz wird mit {selectedTemplate.moduleCount} Modulen, {selectedTemplate.testcaseCount} Testcases und {selectedTemplate.profileCount} Profilen erstellt.
                    </div>
                  </div>
                )}

                <div className="flex justify-end gap-3">
                  <button
                    onClick={() => { setShowCreateModal(false); setNewInstanceName(''); setSelectedTemplateId(''); }}
                    className="px-4 py-2 text-gray-600 hover:text-gray-800"
                  >
                    Abbrechen
                  </button>
                  <button
                    onClick={createInstance}
                    disabled={creating || !newInstanceName.trim()}
                    className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50 flex items-center gap-2"
                  >
                    {creating ? (
                      <>
                        <div className="loading-spinner w-4 h-4"></div>
                        Erstelle...
                      </>
                    ) : (
                      <>
                        <Icon name="plus" />
                        Erstellen
                      </>
                    )}
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };


    // App Wrapper - Decides between Instance Selector and Testcase Manager
    function App() {
      return <InstanceSelector />;
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
